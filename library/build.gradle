apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 22
        versionCode 7
        versionName VERSION_NAME
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
}

apply from: rootProject.file('gradle-artifactory-push.gradle')